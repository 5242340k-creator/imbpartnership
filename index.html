<header>
  <div class="header-content">
    <h1>IBMPARTNERSHIP</h1>
    <p>Партнерська програма OKX: залучаємо менеджерів та інфлюенсерів ефективно і стильно!</p>
    <button class="btn" onclick="window.location.href='https://t.me/ibmofficial'">Telegram @ibmofficial</button>
  </div>
</header>

<style>
header{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background: linear-gradient(-45deg,#ff6ec7,#1c92d2,#fcb045,#6a11cb);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  position: relative;
  padding: 0 20px;
}

.header-content{
  max-width: 500px;
  animation: fadeInUp 1.5s forwards;
}

header h1{
  font-size:3rem;
  font-weight:700;
  margin-bottom:15px;
  background: linear-gradient(90deg,#ff6ec7,#1c92d2,#fcb045);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

header p{
  font-size:1.1rem;
  margin-bottom:25px;
  color: #fff;
  line-height:1.5;
}

.btn{
  padding:12px 30px;
  font-size:1.1rem;
  background:#fff;
  color:#0d0d0d;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
}
.btn:active{transform:scale(0.98);}
.btn:hover{background:#ff6ec7;color:#fff;}

@media(max-width:480px){
  header h1{font-size:2.2rem;}
  header p{font-size:1rem;}
  .btn{padding:10px 25px;font-size:1rem;}
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

@keyframes fadeInUp{
  from{opacity:0;transform:translateY(50px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
