<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Sword Background</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body, html {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  body {
    background: url('https://i.ibb.co/7k6G0Fv/epic-sword.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: backgroundPulse 6s infinite alternate;
  }

  @keyframes backgroundPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
  }

  .content {
    color: #fff;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    animation: floatText 3s infinite alternate;
  }

  @keyframes floatText {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-15px); }
  }

  h1 {
    font-size: 3rem;
  }

  p {
    font-size: 1.5rem;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Легендарний Меч</h1>
    <p>Епічний фон для всіх сторінок</p>
  </div>
</body>
</html>
